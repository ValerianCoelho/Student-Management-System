<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Update</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        Student Management System
    </header>
    <h2>Update Marks</h2>
    <form action="marksUpdate.php" method="post">
        <div class="input-data">
            <label>Enter student id</label>
            <input type="text" name="student_id" required>
        </div>
        <div class="input-data">
            <label>Enter subject</label>
            <input type="text" name="subject" required>
        </div>
        <div class="input-data">
            <label>Enter IT 1 marks</label>
            <input type="number" name="IT1" max="25" required>
        </div>
        <div class="input-data">
            <label>Enter IT 2 marks</label>
            <input type="number" name="IT2" max="25" required>
        </div>
        <div class="input-data">
            <label>Enter IT 3 marks</label>
            <input type="number" name="IT3" max="25" required>
        </div>
        <div class="input-data">
            <label>Enter SEM marks</label>
            <input type="number" name="SEM" max="100" required>
        </div>
        <div class="input-data">
            <input type="submit">
            <input type="reset">
        </div>
    </form>
    <footer>
        <div id="Copyright">
            Copyright Â© 2023 Student Management System
        </div>
        <div>
            Designed and Built by Valerian and Warren
        </div>
    </footer>
</body>
</html>
